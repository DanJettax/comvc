    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Carrossel de Imagens</title>
    

</head>

<body>
    
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./imagens/foto5.jpeg" alt="Imagem 1"></div>
        <div class="swiper-slide"><img src="./imagens/foto6.jpeg" alt="Imagem 2"></div>
        <div class="swiper-slide"><img src="./imagens/foto7.jpeg" alt="Imagem 3"></div>
        
    </div>
    <!-- Adicione a navegação do carrossel -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>



    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
